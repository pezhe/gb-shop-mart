<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(OrderList)}"/>

<div class="container">

    <span th:if="${orders.size() == 0}">У вас не оформлено ни одного заказа</span>

    <div th:unless="${orders.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">№ заказа</th>
                <th scope="col">Статус заказа</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, i : ${orders}"
                th:attr="order_index=${order.id}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${order.id}"></td>
                <td th:text="${order.status}"></td>
                <td>
                    <a type="button" th:href="@{/order(id=${order.id})}" class="btn btn-success">Редактировать заказ</a>
                </td>
                <td>
                    <a type="button" th:href="@{/order/delete(id=${order.id})}" class="btn btn-success">Удалить заказ</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{common/footer :: footerBlock}"/>

</body>
</html>
