<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(Order)}"/>

<div class="container">

    <span th:if="${orders.size() == 0}">Заказов нет</span>

    <div th:unless="${orders.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Номер заказа</th>
                <th scope="col">Статус</th>
                <th scope="col">Подробная информация</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, i : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.status.name()}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/order/' + ${order.id}}" role="button">Просмотреть</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{common/footer :: footerBlock}"/>

</body>
</html>
