<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(OrderForm)}"/>

<div class="container">

    <form class="row g-3 needs-validation" th:action="@{/order}" th:object="${order}" method='post'>
        <input type="hidden" th:field="*{id}">

        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="address">Адрес</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{address}">
            </div>
        </div>

        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="lastname">Фамилия</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{lastname}">
            </div>
        </div>

        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstname">Имя</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{firstname}">
            </div>
        </div>


        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="phoneNumber">Номер телефона</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{phoneNumber}">
            </div>
        </div>


        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="email">Электронная почта</span>
                <input type="email" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{email}">
            </div>
        </div>

        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="deliveryDate">Дата поставки</span>
                <input type="date" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{deliveryDate}">
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Оформить заказ</button>
        </div>

    </form>
</div>

<div th:replace="~{common/footer :: footerBlock}"/>

</body>
</html>
