<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(Order)}"/>

<div class="container">
    <h1>Заказ</h1>
    <span th:if="${order.getOrderItems().size() == 0}">В заказе нет позиций</span>
    <div th:unless="${order.getOrderItems().size() == 0}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Цена за ед.</th>
                <th scope="col">Количество</th>
                <th scope="col">Сумма</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem, i : ${order.orderItems}" th:attr="prod_index=${orderItem.id}">
                <td th:text="${i.count}"></td>
                <td th:text="${orderItem.product.title}"></td>
                <td th:text="${orderItem.itemPrice}"></td>
                <td th:text="${orderItem.quantity}"></td>
                <td th:text="${orderItem.totalPrice}"></td>
            </tr>
            <tr>
                <td/>
                <td/>
                <td/>
                <td>Доставка:</td>
                <td th:text="${order.deliveryPrice}"></td>
            </tr>
            <tr>
                <td/>
                <td/>
                <td/>
                <td>Итого заказ:</td>
                <td th:text="${order.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
