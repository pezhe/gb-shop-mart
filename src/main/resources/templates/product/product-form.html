<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(ProductForm)}" />

<div class="container">
<form class="form-horizontal" th:action="@{/product}" th:object="${productDto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <span class="input-group-text" id="title">Название</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" th:field="*{title}">
        </div>
    </div>
    <div class="col-md-8">
        <div class="input-group mb-3">
            <span class="input-group-text" id="cost">Цена</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" th:field="*{cost}">
        </div>
    </div>

    <div class="col-md-8">
        <div class="input-group mb-2">
            <span class="input-group-text" id="manufactureDate">Дата изготовления</span>
            <input type="text" class="form-date" name="strManufacture"
                   id="strManufacture-id" th:value="*{manufactureDate}" placeholder="дд-мм-гггг">
        </div>
    </div>
    
    <div class="col-md-8">
        <select class="form-select" aria-label="Default select example" th:field="*{status}">
            <option th:each="statusValue : ${T(ru.gb.gbapi.common.enums.Status).values()}"
                    th:value="${statusValue.name()}"
                    th:text="${statusValue.title}"></option>
        </select>

    </div>

    <div class="col-md-8">
        <label for="manufacturer-id">Производитель:</label>
        <select class="form-select" id="manufacturer-id" th:field="*{manufacturer}">
            <option th:each="current : ${manufacturers}"
                    th:value="${current.name}"
                    th:text="${current.name}"></option>
        </select>

    </div>

    <div class="col-md-8">
        <select class="form-select"  th:field="*{categories}" multiple="multiple">
            <option th:each="category : ${categoryService.findAll()}"
                    th:value="${category.id}"
                    th:text="${category.title}"></option>
        </select>

    </div>

    <div class="col-md-8">
        <div class="input-group mb-3">
            <label for="short-description-id">Краткое описание</label>
            <input type="text" class="form-control" id="short-description-id"
                   aria-describedby="inputGroup-sizing-default" th:field="*{shortDescription}">
        </div>
    </div>

    <div class="col-md-8">
        <div class="input-group mb-3">
            <label for="full-description-id">Подробное описание</label>
            <input type="text" class="form-control" id="full-description-id"
                   aria-describedby="inputGroup-sizing-default" th:field="*{fullDescription}">
        </div>
    </div>

    <div class="col-md-8">
        <div class="input-group mb-3">
            <span class="input-group-text" id="image">Изображение</span>
            <input type="file" name="file" class="form-control-file" accept="image/*">
        </div>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </div>
</form>
</div>

<div th:replace="~{common/footer :: footerBlock}" />
</body>
</html>
