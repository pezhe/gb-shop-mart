<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(ProductForm)}" />

<div class="container">
    <h2 th:text="${'Название: ' + product.title}"></h2>
    <h2 th:text="${'Цена: ' + product.cost}"></h2>
</div>
<div th:each="i: ${#numbers.sequence(0, imagesCount - 1)}">
    <img th:src="@{'/product/images/' + ${product.id} + '?count=' + ${i}}"/>
</div>

<div th:replace="~{common/footer :: footerBlock}" />
</body>
</html>
